<!DOCTYPE html>
<html>
  
  <head>

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
    <script src="./components/Rotation.js"></script>
    <script src="./components/Target.js"></script>
    <script src="./components/Colider.js"></script> 
    <script src="./components/Game.js"></script>

  </head>

  <body>
    
    <a-scene background="color:#026F90">

      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">        
        <a-asset-item
          id="underwater"
          src="./assets/under_the_sea/scene.gltf"
        ></a-asset-item>

        <a-asset-item
          id="scuba"
          src="./assets/scuba_diver_-_twinset_blue_suit/scene.gltf"
        ></a-asset-item>
        
      </a-assets>

      
      <a-entity
        id="under_water"
        gltf-model="#underwater"
        position="0 0 0"
        scale="1 1"
        animation="property: position; to: 0 0 1000;easing:linear; loop: true; dur: 150000"
        underwater-rotation-reader
        target-coin
        fish-obstacles
        game-play
        
      >
      </a-entity>

      
      <a-entity
        id="scuba_driver"
        gltf-model="#scuba"
        position="5 0 15"
        scale="0.2 0.2 0.2"
        rotation="0 90 -20"
        diver-rotation-reader  
        game-play      
      >
      </a-entity>

      <a-entity position="-23.5 19.3 0">
        <a-entity
          position="-1.5 0.07 0"
          text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
        ></a-entity>
        <a-entity
          id="timer"
          position="-9.8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
        ></a-entity>
      </a-entity>
      

      <a-entity position="-18 19.3 0">
        <a-entity
          position="-0.6 0.13 0"
          text="font: aileronsemibold; width: 12; color: black; value: TARGETS\nREMAINING"
        ></a-entity>
        <a-entity
          id="targets"
          position="-8 0.3 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 20"
        ></a-entity>
      </a-entity>

      <a-entity position="30 21.5 0">
        <a-entity
          position=""
          text="font: exo2bold; align: center; width: 30; color: black; value: SCORE"
        ></a-entity>
        <a-entity
          id="score"
          position="0 -2 0"
          text="font: exo2bold; align: center; width: 30; color: black; value: 0"
        ></a-entity>
      </a-entity>

    </a-entity>

    <a-entity
          id="game_over_text"
          position="0 7.5 0"
          text="font: exo2bold; align: center; width: 100; color: white; value: GAME OVER!!!"
          visible="false"
        ></a-entity>

    </a-scene>
  </body>
</html>
